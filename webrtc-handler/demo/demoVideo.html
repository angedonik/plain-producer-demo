<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stream Test Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact">
    <div class="wrap-contact">
        <div class="contact-form-title">
            Test Page
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn start-button" id="start-button">Start</button>
            <button class="contact-form-btn" disabled id="stop-playing">Stop</button>
            <button class="contact-form-btn listen-button" disabled id="unmute-playback-video">Unmute</button>
            <button class="contact-form-btn listen-button" id="fullscreen">Fullscreen</button>
        </div>
    </div>
    <br/>
    <video id="playback-video" playsinline></video>
</div>
<script src="index.js"></script>
<script src="demoVideo.js"></script>
</body>
</html>
